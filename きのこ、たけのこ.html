            background-color: #ffff66;

            padding: 20px 0;

            text-align: center;
        }

        section#contact {

        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22a6bb;
        }

        /* フォームのスタイル */
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #22a6bb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #22f6bb;
        }

        /* フッターのスタイル */

            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !message) {

                    e.preventDefault();

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024　3-2　ページ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-image: url('3年2組画像.png'); /* 背景画像をここで指定 */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 135px 0;
            text-align: center;
            position: relative; /* オーバーレイのため */
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒で文字を引き立てる */
            z-index: 0;
        }

        header h1, header h2, header nav ul {
            position: relative;
            z-index: 1; /* オーバーレイの上に配置 */
        }

        header h1 {
            font-size: 4rem; /* タイトルを強調 */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* テキストシャドウ */
        }

        header h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* セクションのスタイル */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section#home {
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22a6bb;
        }

        p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }

            header h1 {
                font-size: 3rem;
            }

            header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>アコガレ　2024 3-2</h1>
        <h2>〜　団結　〜</h2>
        <nav>
            <ul>
                <li><a href="アコガレ　2024 3-2.html">3-2紹介</a></li>
                <li><a href="2024　3-2　担任紹介.html">担任紹介</a></li>
                <li><a href="2024 3-2　順位.html">3-2順位</a></li>
            </ul>
        </nav>
    </header>

    <!-- ホームセクション -->
    <section id="home">
        <h2>一週間学校のルールを1つ自由に変えられるなら、何を変える？</h2>
        <p>1位：中尾　47.8% 11人</p>
        <p>2位：有馬　17.4% 4人</p>
        <p>3位：川邊徠斗　8.7% 2人</p>
        <p>3位：箱家誠人　8.7% 2人</p>
        <p>4位：上西麗　4.3% 1人</p>
        <p>4位：徳永星矢　4.3% 1人</p>
        <p>4位：藤川拓己　4.3% 1人</p>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy;作成：一政吏集　プログラム：HTML 　3-2 2024</p>
    </footer>
</body>
</html>

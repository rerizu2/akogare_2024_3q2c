<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024　3-2　ページ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-image: url('3年2組画像.png'); /* 画像のパスを指定 */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 135px 0;
            text-align: center;
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒 */
            z-index: 0;
        }

        header h1, header h2, header nav ul {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* テキストシャドウ */
        }

        header h1 {
            font-size: 4rem; /* 文字サイズを調整 */
            margin-bottom: 10px;
        }

        header h2 {
            font-size: 2.5rem; /* サブタイトルのサイズ調整 */
            margin-bottom: 20px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem; /* ナビゲーションリンクのサイズ調整 */
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* セクションのスタイル */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        button {
            width: 100%;
            text-align: left;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        section#home {
            background-color: #f4f4f4;
            text-align: center;
        }

        section#contact {
            background-color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22a6bb;
        }

        /* フォームのスタイル */
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #22a6bb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #22f6bb;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }

            header h1 {
                font-size: 3rem; /* スマホ用サイズ */
            }

            header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>アコガレ　2024 3-2</h1>
        <h2>〜　団結　〜</h2>
        <nav>
            <ul>
                <li><a href="アコガレ　2024 3-2.html">3-2紹介</a></li>
                <li><a href="2024　3-2　担任紹介.html">担任紹介</a></li>
                <li><a href="2024 3-2　順位.html">3-2あこがれ結果</a></li>
            </ul>
        </nav>
    </header>

    <!-- プロジェクトセクション -->
    <section>
        <h2>アンケート順位</h2>
        <div class="project">
            <p>アンケートに答えた人数は23人です。</p>
            <button data-link="きのこ、たけのこ.html">
                <h3>あなたはきのこ派？　たけのこ派？</h3>
                <p>こちらは円グラフとともに順位を出します。</p>
            </button>
            
            <button data-link="意外と機械が得意な人.html">
                <h3>意外と機械を使うのが得意な人は</h3>
                <p>0人以外は名前、人数がのります。</p>
            </button>
        
            <button data-link="クラスで面白い人は？.html">
                <h3>クラスで面白い人は？</h3>
                <p>0人以外は名前、人数がのります。</p>
            </button>
        </div>
    </section>

    <section>
        <h2>ここからAIの質問です。</h2>
        <div class="project">
            <p>アンケートに答えた人数は17人です。</p>
            <button data-link="もしロボットが友達だったら、どんな機能を追加したい？.html">
                <h3>もしロボットが友達だったら、どんな機能を追加したい？</h3>
                <p>こちらは円グラフとともに順位を出します。</p>
            </button>
            
            <button data-link="クラスメートの中で無人島に連れていくなら誰？理由も込み.html">
                <h3>クラスメートの中で無人島に連れていくなら誰？理由も込み</h3>
                <p>0人以外は名前、人数、理由がのります。</p>
            </button>
        
            <button data-link="一週間学校のルールを1つ自由に変えられるなら、何を変える？.html">
                <h3>一週間学校のルールを1つ自由に変えられるなら、何を変える？</h3>
                <p>こちらは円グラフとともに順位を出します。</p>
            </button>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy;作成：一政吏集　プログラム：HTML 　3-2 2024</p>
    </footer>

    <script>
        // ボタンのクリックイベント設定
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button[data-link]');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const link = button.getAttribute('data-link');
                    window.location.href = link;
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 3-2 ページ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }

        header {
            background-image: url('3年2組画像.png'); /* 背景画像のパスを指定 */
            background-size: cover;
            background-position: center;
            position: relative;
            color: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 半透明の黒オーバーレイ */
            z-index: 0;
        }

        header h1, header h2 {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .clickable-text {
            color: #22a6bb;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            margin: 10px 0;
        }

        .clickable-text:hover {
            color: #1e90ff;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>2024 3-2 ページ</h1>
        <h2>アコガレ作成3-2：一政吏集</h2>
    </header>

    <section>
        <h2>クリックして結果を表示</h2>
        <p class="clickable-text" data-output="一緒に手伝ってくれるから。パワーがすごいから。">1位：川邊徠斗 11.8% (2人)</p>
        <p class="clickable-text" data-output="彼の笑顔が素敵だから！">2位：藤本彰真 5.9% (1人)</p>
        <p class="clickable-text" data-output="彼女の優しさに感動したから！">2位：上田望未 5.9% (1人)</p>
        <p class="clickable-text" data-output="クラスでの信頼が厚いから！">2位：福本優愛 5.9% (1人)</p>
        <p class="clickable-text" data-output="一緒にいると楽しいから！">2位：有馬 5.9% (1人)</p>
        <p class="clickable-text" data-output="スポーツが得意だから！">2位：中尾 5.9% (1人)</p>
        <p class="clickable-text" data-output="彼の元気さが大好きだから！">2位：西村 5.9% (1人)</p>
        <p class="clickable-text" data-output="リーダーシップが素晴らしいから！">2位：浅田玲鳳 5.9% (1人)</p>
        <p class="clickable-text" data-output="ユーモアがあるから！">2位：箱家誠人 5.9% (1人)</p>
        <p class="clickable-text" data-output="彼の冷静さに憧れるから！">2位：福井力 5.9% (1人)</p>
        <p class="clickable-text" data-output="一緒に挑戦するのが楽しいから！">2位：藤川拓己 5.9% (1人)</p>

        <div id="output"></div>
    </section>

    <footer>
        <p>&copy; 作成：一政吏集 プログラム：HTML 3-2 2024</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // すべてのクリック可能なテキストを取得
            const clickableTexts = document.querySelectorAll('.clickable-text');
            const outputDiv = document.getElementById('output');

            // 各クリック可能テキストにクリックイベントを追加
            clickableTexts.forEach(item => {
                item.addEventListener('click', () => {
                    const outputText = item.getAttribute('data-output');
                    outputDiv.textContent = outputText;
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024　3-2　ページ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-image: url('3年2組画像.png'); /* 背景画像のパスを指定 */
            background-size: cover;
            background-position: center;
            position: relative;
            color: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 半透明の黒オーバーレイ */
            z-index: 0;
        }

        header h1, header h2, header nav ul {
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        header h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* クリック可能な文字のスタイル */
        .clickable-text {
            color: #22a6bb;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .clickable-text:hover {
            color: #1e90ff;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>2024　3-2　ページ</h1>
        <h2>アコガレ作成3-2：一政吏集</h2>
    </header>

    <!-- メインコンテンツ -->
    <section>
        <h2>結果発表</h2>
        <div>
            <p class="clickable-text" data-message="一緒に手伝ってくれるから\nパワーがすごいから">1位：川邊徠斗　11.8% 2人</p>
            <p class="clickable-text" data-message="頼りになるから">2位：藤本彰真　5.9% 1人</p>
            <p class="clickable-text" data-message="親切で思いやりがあるから">2位：上田望未　5.9% 1人</p>
            <p class="clickable-text" data-message="リーダーシップがあるから">2位：福本優愛　5.9% 1人</p>
            <p class="clickable-text" data-message="明るくて元気があるから">2位：有馬　5.9% 1人</p>
            <p class="clickable-text" data-message="真面目で頼もしいから">2位：中尾　5.9% 1人</p>
            <p class="clickable-text" data-message="話が面白いから">2位：西村　5.9% 1人</p>
            <p class="clickable-text" data-message="優しい性格だから">2位：浅田玲鳳　5.9% 1人</p>
            <p class="clickable-text" data-message="努力家だから">2位：箱家誠人　5.9% 1人</p>
            <p class="clickable-text" data-message="仲間思いだから">2位：福井力　5.9% 1人</p>
            <p class="clickable-text" data-message="冷静で判断力があるから">2位：藤川拓己　5.9% 1人</p>
        </div>
        <div id="output"></div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy;作成：一政吏集　プログラム：HTML 　3-2 2024</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clickableTexts = document.querySelectorAll('.clickable-text');
            const outputDiv = document.getElementById('output');

            clickableTexts.forEach(text => {
                text.addEventListener('click', () => {
                    const message = text.getAttribute('data-message');
                    outputDiv.textContent = message;
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024　3-2　ページ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-image: url('3年2組画像.png'); /* 背景画像をここで指定 */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 135px 0;
            text-align: center;
            position: relative; /* オーバーレイのため */
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒で文字を引き立てる */
            z-index: 0;
        }

        header h1, header h2, header nav ul {
            position: relative;
            z-index: 1; /* オーバーレイの上に配置 */
        }

        header h1 {
            font-size: 4rem; /* タイトルを強調 */
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* テキストシャドウ */
        }

        header h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* セクションのスタイル */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #22a6bb;
        }

        .clickable-text {
            color: #22a6bb;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: underline;
        }

        .clickable-text:hover {
            color: #1e90ff;
        }

        #output {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>アコガレ　2024 3-2</h1>
        <h2>〜　団結　〜</h2>
        <nav>
            <ul>
                <li><a href="アコガレ　2024 3-2.html">3-2紹介</a></li>
                <li><a href="2024　3-2　担任紹介.html">担任紹介</a></li>
                <li><a href="2024 3-2　順位.html">3-2順位</a></li>
            </ul>
        </nav>
    </header>

    <!-- 中間セクション -->
    <section>
        <h2>結果発表</h2>
        <div>
            <p class="clickable-text" data-message="一緒に手伝ってくれるから\nパワーがすごいから">1位：川邊徠斗　11.8% 2人</p>
            <p class="clickable-text" data-message="頼りになるから">2位：藤本彰真　5.9% 1人</p>
            <p class="clickable-text" data-message="親切で思いやりがあるから">2位：上田望未　5.9% 1人</p>
            <p class="clickable-text" data-message="リーダーシップがあるから">2位：福本優愛　5.9% 1人</p>
            <p class="clickable-text" data-message="明るくて元気があるから">2位：有馬　5.9% 1人</p>
            <p class="clickable-text" data-message="真面目で頼もしいから">2位：中尾　5.9% 1人</p>
            <p class="clickable-text" data-message="話が面白いから">2位：西村　5.9% 1人</p>
            <p class="clickable-text" data-message="優しい性格だから">2位：浅田玲鳳　5.9% 1人</p>
            <p class="clickable-text" data-message="努力家だから">2位：箱家誠人　5.9% 1人</p>
            <p class="clickable-text" data-message="仲間思いだから">2位：福井力　5.9% 1人</p>
            <p class="clickable-text" data-message="冷静で判断力があるから">2位：藤川拓己　5.9% 1人</p>
        </div>
        <div id="output"></div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy;作成：一政吏集　プログラム：HTML 　3-2 2024</p>
    </footer>

    <script>
        // 各クリック可能な要素にイベントリスナーを追加
        document.querySelectorAll('.clickable-text').forEach(item => {
            item.addEventListener('click', (e) => {
                const message = e.target.getAttribute('data-message');
                document.getElementById('output').textContent = message;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024　3-2　ページ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ボディのスタイル */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #ffcc00; /* 黄色背景 */
            color: #333; /* ダークテキスト */
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* セクションのスタイル */
        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section#home {
            background-color: #f9f9f9;
            text-align: center;
        }

        section#home h2 {
            margin-bottom: 20px;
            color: #22a6bb;
        }

        input#search {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        #list p {
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        #list p.highlight {
            background-color: #ffffcc;
            font-weight: bold;
        }

        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>アコガレ　2024 3-2</h1>
        <h2>〜　団結　〜</h2>
        <nav>
            <ul>
                <li><a href="アコガレ　2024 3-2.html">3-2紹介</a></li>
                <li><a href="2024　3-2　担任紹介.html">担任紹介</a></li>
                <li><a href="2024 3-2　順位.html">3-2順位</a></li>
            </ul>
        </nav>
    </header>

    <!-- ホームセクション -->
    <section id="home">
        <h2>クラスメートの中で無人島に連れて行くなら誰？</h2>
        <input type="text" id="search" placeholder="名前を検索">
        <div id="list">
            <p>1位：山田</p>
            <p>2位：佐藤</p>
            <p>3位：田中</p>
            <p>4位：鈴木</p>
            <p>5位：高橋</p>
            <p>6位：伊藤</p>
            <!-- 他の順位も追加 -->
        </div>
    </section>

    <h2>アコガレ作成3-2：一政吏集</h2>

    <!-- フッター -->
    <footer>
        <p>&copy;作成：一政吏集　プログラム：HTML 　3-2 2024</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBox = document.getElementById('search');
            const list = document.getElementById('list');

            searchBox.addEventListener('input', () => {
                const query = searchBox.value.trim().toLowerCase();
                const items = list.querySelectorAll('p');

                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    if (text.includes(query)) {
                        item.style.display = ''; // 表示する
                        item.classList.add('highlight'); // ハイライトを追加
                    } else {
                        item.style.display = 'none'; // 非表示にする
                        item.classList.remove('highlight'); // ハイライトを削除
                    }
                });
            });
        });
    </script>
</body>
</html>
